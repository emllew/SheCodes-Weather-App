<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <ul class="lastUpdated">
          <li> Last updated on <span id="date"></span></li>
        </ul>
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input type="search" placeholder="Type your city" class="form-control" id="city-input"
                autocomplete="off" style="font-style:oblique" />
            </div>
            <div class="col-3">
              <input type="submit" value="search" class="btn btn-primary w-100" />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city">
          </h1>
        
        <div class="row" id="current-weather">
          <div class="col-md-6">
            <div class="clearfix weather-temperature">
              <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear" class="float-left" id="icon" />
              <div class="float-left">
                <span class="forecast-convert">
                <strong id="temperature"></strong></span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a>
                  |
                  <a href="#" id="farenheit-link">°F</a> </span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <ul class="current-weather-list">
              <strong>
                <li id="description"> </li>
              </strong>
              <li>
                Humidity: <span id="humidity"> </span>%
              </li>
              <li>
                Wind: <span id="wind"> </span>km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
<hr />

<h6>
  The next 12 hours...
</h6>
        <div class="row weather-forecast" id="forecast">
        </div>
      </div>
      <small>
        <a href="https://github.com/emllew/SheCodes-Weather-App">Open-source code</a> by Emily Llewelyn
      </small>

    </div>

    <script src="src/app.js"></script>
</body>

</html>
